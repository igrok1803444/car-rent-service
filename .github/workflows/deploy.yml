name: Pojehali🚎
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install modules
        run: npm i

      - name: Build app
        run: npm run build

      - name: Kukuha vse 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          ACCESS_TOKEN: ${{ secrets.GH_DEPLOY }}
          branch: gh-pages
          folder: build
